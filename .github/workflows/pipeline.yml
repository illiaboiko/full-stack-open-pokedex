name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:

  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies for main app
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Hello World
        run: echo "hello world!"
      - name: Building
        run: npm run build
      - name: Install dependencies for the Playwright tests
        run: cd e2e-playwright && npm install
      - name: Testing
        run: npm run test:e2e
