name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies for main app
        run: npm ci
      - name: Check style
        run: npm run eslint
      - name: Hello World
        run: echo "hello world!"
      - name: Building
        run: npm run build
      - name: Install dependencies for the Playwright tests
        run: cd e2e-playwright && npm ci
      - name: Install Playwright Browsers
        run: cd e2e-playwright && npx playwright install --with-deps
      - name: Testing
        run: npm run test:e2e

      - name: Trigger deployment
        if: ${{ github.event_name == 'push' }} # deployment is only for merging a PR with the main branch
        run: curl https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_DEPLOY_HOOK_KEY }}

        
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v2.2.1
        if: success()
        with:
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
            severity: info
            details: All tests passed!

        
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
        
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
        
      - name: Skip Condition
        id: step_skip
        env:
          SKIP: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: echo "$SKIP" && echo "skip_value=$SKIP" >> $GITHUB_OUTPUT
 
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && steps.step_skip.outputs.skip_value == 'false' }}
        
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
